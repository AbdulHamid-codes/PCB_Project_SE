<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Squad</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link href="css/adminpage.css" rel="stylesheet" />

    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <div class="container category-form">
      <h2>
        <b> Create a Squad</b>
      </h2>
      <form action="/create-squad" method="post" style="margin-top: 50px">
        <label for="squad-input">Squad Type :</label>
        <input
          type="text"
          class="form-control"
          id="squad-input"
          placeholder="ODI, T20, Test ..."
          name="type"
          required
          autofocus
        />
        <label for="player-no-input">Number of Players :</label>
        <input
          type="number"
          class="form-control"
          id="player-no-input"
          placeholder=""
          name = "noOfP"
          required
        />

        <button type="submit" class="btn category-form-button">Create</button>
      </form>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
