<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Tournament</title>

    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />

    <link href="css/adminpage.css" rel="stylesheet" />

    <!------ Include the above in your HEAD tag ---------->
  </head>
  <body>
    <div class="container category-form">
      <h2>
        <b> Add a Squad</b>
      </h2>
      <form action="/add-tournament" method="post" style="margin-top: 50px">
        <label for="squad-input">Tournament Start Date :</label>
        <input
          type="date"
          class="form-control"
          id="squad-input"
          placeholder="ODI, T20, Test ..."
          name="sDate"
          required
          autofocus
        />
        <label for="player-no-input">Tournament End Date :</label>
        <input
          type="date"
          class="form-control"
          id="player-no-input"
          placeholder=""
          name = "eDate"
          required
        />

        <button type="submit" class="btn category-form-button">Create</button>
      </form>
    </div>

    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </body>
</html>
